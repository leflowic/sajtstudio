    <meta

    <!-- Favicons for all devices and Google Search -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png" />

    <meta name="theme-color" content="#4542f5" />

    <!-- Preload critical hero image for LCP optimization (WebP for 95% size reduction) -->
    <link
      rel="preload"
      as="image"
      href="/attached_assets/generated_images/hero-optimized.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://utfs.io" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="preload"
